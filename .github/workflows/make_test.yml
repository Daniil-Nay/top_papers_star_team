name: test workflow  (-> ci-test)
on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-test-publisher
  cancel-in-progress: false

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    env:
      GIGACHAT_BASIC_AUTH: ${{ secrets.GIGACHAT_BASIC_AUTH }}
      GIGACHAT_SCOPE: ${{ secrets.GIGACHAT_SCOPE }}
      GIGACHAT_TOKEN_URL: ${{ secrets.GIGACHAT_TOKEN_URL }}
      GIGACHAT_API_BASE: ${{ secrets.GIGACHAT_API_BASE }}
      GIGACHAT_MODEL: ${{ secrets.GIGACHAT_MODEL }}
      GIGACHAT_EMBEDDING_MODEL: ${{ secrets.GIGACHAT_EMBEDDING_MODEL }}
      GIGACHAT_VERIFY: ${{ secrets.GIGACHAT_VERIFY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke test (Gigachat)
        run: python -m misc.test

      - name: Commit changes (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "CI test output: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Push to ci-test branch
        run: |
          git checkout -B ci-test

          git push -f origin ci-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
