name: Make Page

on:
  workflow_dispatch:
  schedule:
    # будни: каждый час
    - cron: "*/5 * * * *"
    # выходные: каждые 6 часов
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    env:
      GIGACHAT_BASIC_AUTH: ${{ secrets.GIGACHAT_BASIC_AUTH }}
      GIGACHAT_SCOPE: ${{ secrets.GIGACHAT_SCOPE }}
      GIGACHAT_TOKEN_URL: ${{ secrets.GIGACHAT_TOKEN_URL }}
      GIGACHAT_API_BASE: ${{ secrets.GIGACHAT_API_BASE }}
      GIGACHAT_MODEL: ${{ secrets.GIGACHAT_MODEL }}
      GIGACHAT_EMBEDDING_MODEL: ${{ secrets.GIGACHAT_EMBEDDING_MODEL }}
      GIGACHAT_VERIFY: ${{ secrets.GIGACHAT_VERIFY }}

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: update page $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          # Защита от гонок: rebase + retry
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push failed, retry $i/3..." && sleep 2
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
